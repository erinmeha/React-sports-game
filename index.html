<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Sports game</title>
</head>

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">
        class Team extends React.Component {
            constructor(props) {
                super(props)

                this.state = {
                    shots: 0,
                    score: 0
                }
                this.shotSound = new Audio('./audio/Swish.wav')
                this.scoreSound = new Audio('./audio/bball+crowd.wav')
            }

            shotHandler = () => {
                let score = this.state.score
                this.shotSound.play()
                if (Math.random() > 0.5) {
                    score += 1
                    setTimeout(() => {
                        this.scoreSound.play()
                    }, 100)
                }
                this.setState((state, props) => ({
                    shots: state.shots + 1,
                    score
                }))
            }
            render() {
                let shotPercentageDiv
                if (this.state.shots) {
                    const shotPercentage = Math.round((this.state.score / this.state.shots) * 100)
                    shotPercentageDiv = (
                        <div>
                            <strong>Shooting %: {shotPercentage}</strong>
                        </div>
                    )
                }
                return (
                    <div className="Team">
                        <h2>{this.props.name}</h2>
                        <div className="identity">
                            <img src={this.props.logo} alt={this.props.name} />
                        </div>
                        <div>
                            <strong>Shots:</strong> {this.state.shots}
                        </div>
                        <div>
                            <strong>Score:</strong> {this.state.score}
                        </div>
                        {shotPercentageDiv}

                        <button onClick={this.shotHandler}>Shoot!</button>
                    </div>
                )
            }
        }
        function Game(props) {
            return (
                <div className="Game">
                    <h1>Welcome to {props.venue}</h1>
                    <div className="stats">
                        <Team name={props.homeTeam.name} logo={props.homeTeam.logoSrc} />
                        <div className="verses">
                            <h1>VS</h1>
                        </div>
                        <Team name={props.visitingTeam.name} logo={props.visitingTeam.logoSrc} />
                    </div>
                </div>
            )
        }

        function App(props) {
            const bluejays = {
                name: "Blaming Bluejays",
                logoSrc: "./images/bluejay.jpg"
            }
            const cardinals = {
                name: "Captivating Cardinals",
                logoSrc: "./images/cardinal.jpg"
            }
            const bunnies = {
                name: "Bouncing Bunnies",
                logoSrc: "./images/rabbit.jpg"
            }
            const hounds = {
                name: "Hammering Hounds",
                logoSrc: "./images/hound.jpg"
            }

            return (
                <div className="App">
                     <Game
                        venue="Stadium 251"
                        homeTeam={bluejays}
                        visitingTeam={cardinals}
                    />
                    <Game 
                    venue="Upstairs 78 Arena"
                    homeTeam={bunnies}
                    visitingTeam={hounds} />
                </div>
            )
        }




        // Render the App
        ReactDOM.render(
            <App />,
            document.getElementById('root')
        )
        // ReactDOM.render(
        //     <Team />,
        //     document.getElementById('root')
        // )
    </script>

</body>

</html>
